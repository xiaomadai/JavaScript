<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        //创建一个数组
        var arr = ["孙悟空","猪八戒","沙和尚"];

        /**
         * push()
         * - 改方法可以向数组的末尾添加一个或者多个元素，并返回数组的长度
         * - 可以将要添加的元素作为方法的参数传递
         *      这样这些元素将会自动添加到元素的末尾
         * - 改方法会将数组新的长度作为返回值返回
         */


        var result = arr.push("唐僧","蜘蛛精","白骨精","玉兔精");

        // console.log(arr);
        // console.log(result);

        /**
         * pop()
         * - 改方法可以删除数组的最后一个元素，并将删除的元素作为返回值返回
         */

        result = arr.pop();
        // console.log(arr);
        // console.log(result);

        /**
         * unshift()
         * - 向数组开头添加一个或者多个元素，并返回新的数组长度
         * - 向前边插入元素之后，其他的元素索引会一次调整
         */

        arr.unshift("牛魔王","二郎神");

        console.log(arr);

        /**
         * shift()
         * - 可以删除数组的第一个元素，并将被删除的元素返回值返回
         */

        result = arr.shift();
        console.log(result);
        console.log(arr);






    </script>
</head>
<body>

</body>
</html>
