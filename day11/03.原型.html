<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        /**
         * 原型 prototype
         *  我们所创建的每一个函数，解析器都会像函数中添加一个属性prototype
         *      这个属性对应着一个对象，这个对象就是所谓的原型对象
         *  如果函数作为普通函数调用prototype没有任何作用
         *  当函数以构造函数的形式调用时，它所创建的对象中都有一个隐藏的属性
         *      指向改构造函数的原型对象，我们可以通过_proto_来访问改属性
         *
         *  原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
         *      我们可以将对象中共有的内容，统一设置到原型对象中
         *
         *  当我们访问对象的一个属性或者方法时，他会先在对象自身进行查找，如果有则使用
         *  如果没有则会其原型中进行查找，如果找到则直接使用
         *
         *  以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
         *  这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
         *
         */

        function MyClass() {
            
        }

        //向MyClass对象中添加属性a
        MyClass.prototype.a = 123;

        //向MyClass的原型中添加一个方法
        MyClass.prototype.sayHello = function () {
            console.log("--小和尚--");
        }

        var mc = new MyClass();

        var mc2 = new MyClass();

        console.log(MyClass.prototype);
        // console.log(mc2._proto_ == MyClass.prototype); false

        //向mc中添加a属性
        mc.a = "我是mc中的a";

        console.log(mc.a);

        mc.sayHello();

    </script>
</head>

</body>
</html>
