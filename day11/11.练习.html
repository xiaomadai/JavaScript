<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        
        function Person(age,name) {
            this.age = age;
            this.name = name;
        }

        //修改toString方法
        Person.prototype.toString = function () {
            return "Person[name="+this.name+",age="+this.age+"]";
        }

        //创建person对象
        var per = new Person(11,"孙悟空");
        var per2 = new Person(12,"白骨精");
        var per3 = new Person(13,"猪八戒");
        var per4 = new Person(40,"玉皇大帝");

        /**
         * 将这些对象放入数组中
         */

        var arr =[per,per2,per3,per4];

        /**
         * 创建一个函数，可以将arr中未满18岁的提取出来
         */

        function getAdult(arr) {
            var tempArr = [];
            for(var i=0;i<arr.length;i++){
                if(arr[i].age<18){
                    tempArr.push(arr[i]);
                }
            }
            return tempArr;
        }

        var result = getAdult(arr);
        console.log(result);

    </script>
</head>
<body>

</body>
</html>
