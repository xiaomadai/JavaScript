<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script type="text/javascript">

        window.onload = function () {

            //使div可以根据不同的方向键向不同的方向移动
            /*
             * 按左键，div向左移
             * 按右键，div向右移
             * 。。。
             */
            var box = document.getElementById("box1");

            //创建一个变量表示方向
            //通过修改key来影响移动的方向
            var key = 0;
            
            //定义一个变量，来表示移动的速度
            var speed = 10;

            //开启一个定时器，来控制div的移动
            setInterval(function () {

                switch (key) {
                    case 37:
                    //alert("向左"); left值减小
                        box.style.left = box.offsetLeft - speed +"px";
                        break;
                    case 38:
                    //alert("向上");
                        box.style.top = box.offsetTop - speed +"px";
                        break;
                    case 39:
                    //alert("向右");
                        box.style.left = box.offsetLeft + speed +"px";
                        break;
                    case 40:
                    //alert("向下");
                        box.style.top = box.offsetTop + speed +"px";
                        break;
                }
            },30)



            document.onkeydown = function (event) {
                event = event || window.event;

                //当用户按了ctrl以后，速度加快
                if(event.ctrlKey){
                    speed = 50;
                }else{
                    speed = 10;
                }

                //使dir等于按键的值
                key = event.keyCode;
                // console.log(key);

            }

            //当按键松开时，div不再移动
            document.onkeyup = function () {
                //设置方向为0
                key = 0;
            }


        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
