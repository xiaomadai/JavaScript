<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script type="text/javascript">

        /**
         *  浏览器已经为我们提供了文档节点对象 这个对象windows属性
         *  可以在页面中直接使用，文档节点代表的是整个网页
         */

        // console.log(document);

        //获取document对象
        var btn = document.getElementById("btn");
        //修改按钮文字
        btn.innerHtml = "I'm Button";
    </script>
</body>
</html>
