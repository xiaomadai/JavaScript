<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="style/css.css" />
    <script type="text/javascript">

        window.onload = function () {

            //为id为btn01的按钮绑定一个点击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                //查找#bj节点
                var bj = document.getElementById("bj");
                console.log(bj.innerHTML);
            }

            //为id为btn02的按钮绑定一个点击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //查找所有li节点
                //getElementsByTagName()可以根据标签名获取一组节点对象
                //这个方法会给我们返回一个类数组对象,所有查询到的对象都会封装到对象中
                //即使查询到的元素只有一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");
                for(var i=0;i<lis.length;i++){
                    console.log(lis[i].innerHTML);
                }
            }

            //为id为btn03的按钮绑定一个点击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                //查找name=gender的所有节点
                var genders = document.getElementsByName("gender");
                //console.log(typeof genders);

                for(var i=0;i<genders.length;i++){

                    /**
                     * innerHTML 用于获取元素内部的HTML代码
                     * 对于自结束标签这个属性没有意义
                     */

                    //console.log(genders[i].innerHtml);

                    /**
                     *  如果读取元素节点属性
                     *      直接使用 元素名.属性名
                     *      栗子：元素.id 元素.name 元素.value
                     *      注意：class属性不能采用这种方式，
                     *      读取class属性时需要使用 元素.className
                     */

                    console.log(genders[i].className);
                }
            }

            //为id为btn04的按钮绑定一个点击响应函数
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                //查找#city下所有li节点
                var city = document.getElementById("city");
                var lis = city.getElementsByTagName("li");
                for(var i=0;i<lis.length;i++){
                    console.log(lis[i].innerHTML);
                }
            }

            //为id为btn05的按钮绑定一个点击响应函数
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                //返回#city的所有子节点
                var city = document.getElementById("city");
                //所有的子节点包含空格或者回车,开发中基本不用
                var childrens = city.childNodes;
                for(var i=0;i<childrens.length;i++){
                    console.log(childrens[i]);
                }
            }

            //为id为btn06的按钮绑定一个点击响应函数
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                //返回#phone的第一个子节点
                var phone = document.getElementById("phone");
                var firstNode = phone.firstElementChild;
                console.log(firstNode);
            }

            //为id为btn07的按钮绑定一个点击响应函数
            var btn07 = document.getElementById("btn07");
            btn07.onclick = function () {
                //返回#bj的父节点
                var bj = document.getElementById("bj");
                var parentNode = bj.parentNode;
                console.log(parentNode);
            }


            //为id为btn08的按钮绑定一个点击响应函数
            var btn08 = document.getElementById("btn08");
            btn08.onclick = function () {
                //返回#android的前一个兄弟节点
                var android = document.getElementById("android");
                // 在获取前一个兄弟节点的时候可以使用previousSibling和previousElementSibling。
                // 他们的区别是previousSibling会匹配字符，包括换行和空格，而不是节点。
                // previousElementSibling则直接匹配节点。
                //var elementSibling = android.previousElementSibling;
                let sibling = android.previousSibling;
                console.log(sibling);
            }
            //为id为btn09的按钮绑定一个点击响应函数
            var btn09 = document.getElementById("btn09");
            btn09.onclick = function () {
                //读取#username的value属性值
                var username = document.getElementById("username");
                var value = username.getAttribute("value");
                console.log(value);
            }
            //为id为btn10的按钮绑定一个点击响应函数
            var btn10 = document.getElementById("btn10");
            btn10.onclick = function () {
                //设置#username的value属性值
                var username = document.getElementById("username");
                username.setAttribute("value","value")

            }
            //为id为btn11的按钮绑定一个点击响应函数
            var btn11 = document.getElementById("btn11");
            btn11.onclick = function () {
                //返回#bj的文本值
                var bj = document.getElementById("bj");
                var text = bj.innerText;
                console.log(text);
            }

        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单机游戏?
            </p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br />
            <br />

            <p>
                你手机的操作系统是?
            </p>

            <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
        </div>

        <div class="inner">
            gender:
            <input class="hello" type="radio" name="gender" value="male"/>
            Male
            <input class="hello" type="radio" name="gender" value="female"/>
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde"/>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>
</html>
