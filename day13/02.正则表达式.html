         *  - {n} 正好出现n次
         *  - {m,n} 出现m-n次
         *  - {m,} m次以上
         *  - + 至少一次 等同于 {1,}
         *  - * 0个或多个 等同于 {0,}
         *  - ? 0个或1个 等同于{0,1}
         */
