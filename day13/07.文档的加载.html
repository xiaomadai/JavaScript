<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         *  浏览器在加载一个页面时，是按照自上而下的顺序加载的
         *  读取到一行就执行一行，如果将script标签写到页面的上边
         *  在代码执行时，页面还没有加载，页面没有加载dom对象也没有加载
         *  会导致无法获取到dom对象
         */

        /**
         * onload事件会在整个页面加载完之后才触发
         * 为window绑定一个onload函数，
         *  该事件对应的响应函数会在页面加载完之后执行
         *  这样可以确保我们的代码执行时所有的dom对象已经加载完毕了
         */

        window.onload = function () {

            //获取id为btn的按钮
            var btn = document.getElementById("btn");
            //为按钮绑定一个点击响应函数
            btn.onclick = function () {
                console.log("别点了");
            }
        }

    </script>
</head>
<body>
    <button id="btn">点我一下</button>

</html>
