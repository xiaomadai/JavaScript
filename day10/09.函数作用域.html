<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        /**
         * 函数作用域
         *  - 调用函数时创建函数作用域,函数执行完毕之后,函数作用域销毁
         *  - 每调用一次函数就创建一个新的函数作用域,他们之间是相互独立的
         *  - 在函数作用域中可以访问到全局作用域的变量
         *      在全局作用域中无法访问到函数作用域的变量
         *  - 在函数作用域中操作一个变量时,它会先在函数作用域中查找,如果有就直接使用
         *      如果没有则向上一层作用域查找,知道找到全局作用域
         *      如果全局作用域中依然没有找到,则会报错ReferenceError
         *  - 在函数中若要访问全局作用域可以使用windows
         *
         */


        var a = 10;

        function fun() {
            var a = "fun中的a";
            var b = 20;

            function fun2() {
                console.log("a="+window.a);
            }
            fun2();
        }

        // fun();

        /**
         * 函数作用域也有声明提前的特性
         * 使用var关键字声明的变量,会在函数中所有代码执行之前被创建
         * 函数声明也会在函数中所有代码执行之前之执行
         */

        function fun3() {
            fun4();

            console.log(a);
            var a = 20;

            function fun4() {
                console.log("fun4")
            }
        }

        // fun3();

        /**
         * 在函数中不是用var声明的变量都会成为全局变量
         */
        var c = 20;
        function fun5() {
            c = 10;

            d = 20;
        }

        // fun5();
        //在全局输出d
        // console.log(d);

        var e = 30;

        /**
         * 定义形参就相当于在函数作用域中声明了变量
         */
        function fun6(e) {
           console.log(e);
        }

        fun6(e);
    </script>
</head>
<body>

</body>
</html>
