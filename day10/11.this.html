<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        /**
         * 解析器在调用函数每次都会传入一个隐含的参数
         *  这个隐含的参数就是this,this指向的是一个对象
         *  这个对象我们称为函数执行的上下文对象
         *  根据函数的调用方法不同,this会指向不同的文件
         *      1.以函数形式调用时,this永远都是window
         *      2.以方法形式调用时,this就是调用方法的那个对象
         */

        function fun() {
            console.log(this.name);
        }

        // fun();

        //创建一个对象
        var obj = {
            name:"小和尚",
            sayName:fun
        }


        var obj2 = {
            name:"大和尚",
            sayName:fun
        }

        // console.log(obj.sayName == fun); true

        var name = "全局的name属性";

        // obj.sayName();

        //以函数形式调用，this是window
        // fun();

        //以方法形式调用,this是调用方法的对象
        obj2.sayName();


    </script>
</head>
<body>

</body>
</html>
