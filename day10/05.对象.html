<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        /**
         * 创建一个对象
         */

        var obj = new Object();

        //添加属性
        obj.name = "小和尚";
        obj.age = 14;

        //对象的属性可以是任何数据类型，也可以是个函数
        obj.sayName = function () {
            console.log(obj.name);
        }

        function fun() {
            console.log(obj.name);
        }

        //console.log(obj.sayName());
        // obj.sayName();

        // fun();

        /**
         * 函数也可以称为对象的属性
         * 如果一个函数作为一个对象的属性保存
         * 称这个函数为这个对象的方法
         * 调用这个函数就说调用这个对象的方法（method）
         *
         * 但是也只是名称上的区别，没有其他的区别
         */

        var obj2 = {
            name:"西游记",
            age:20,
            sayName:function (){
                console.log(obj2.name);
            }
        }
        obj2.sayName();
    </script>
</head>
<body>

</body>
</html>
