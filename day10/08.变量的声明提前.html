<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        /**
         * 变量的声明提前
         *  - 使用var关键字声明的变量，会在所有代码执行之前被执行(但不会赋值)
         *      但是在声明变量时不使用var关键词，则变量不会被提前声明
         *
         * 函数的声明提前
         *  - 使用函数声明形式创建的函数 function 函数(){}
         *      他会在所有的代码执行之前被创建,所以我们可以在函数声明之前来调用函数
         *      使用函数表达式创建的函数,不会被声明提前,所以不能在声明前调用
         *
         */

        // console.log(a);
        // var a = 10;

        // fun();

        //函数声明，会被提前创建
        function fun() {
            console.log("fun");
        }



        //函数表达式,不会被提前创建
        var fun2 = function () {
            console.log("fun2");
        }

        fun2();

    </script>
</head>
<body>

</body>
</html>
