<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var obj = {
            name:"小和尚",
            age:20
        }


        //枚举对象中的属性

        //使用for...in 语句

        /**
         * 语法：
         *  for(var 变量 in 对象){
         *
         *  }
         *
         *  for...in 语句 对象中有几个属性，循环体就会执行几次，
         *     每次执行时，会将对象中的一个属性名字赋值给变量
         */

        for(var n in obj){
            console.log("属性名："+n);
            console.log("属性值："+obj[n]);
        }

    </script>
</head>
<body>

</body>
</html>
