<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        function fun() {
            console.log("函数开始执行部分");

            for(let i=0;i<5;i++){

                if(i==2){
                    //使用break可以退出当前的循环
                    //break;

                    //continue用于跳过当次循环
                    //continue;

                    //使用return可以结束整个函数
                    //return;
                }
                console.log(i);
            }
            console.log("函数执行完成")
        }

        // fun();

        /*
         * 返回值可以是任意的数据类型
         * 	也可以是一个对象，也可以是一个函数
         */


        function fun2() {
            //返回一个对象
            return {name:"张三",age:16};
        }

        // console.log(fun2());

        function fun3() {
            //在函数内部再声明一个函数
            function fun4() {
                console.log("fun4");
            }
            //将fun4作为函数值返回
            return fun4;
        }

        let result = fun3();
        console.log(result);

        fun3()();
    </script>
</head>
<body>

</body>
</html>
