<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>练习</title>
    <link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
    <script type="text/javascript">


        function delA() {
            //点击超链接删除超链接所在的行
            //这里我们点击哪个超链接this就是谁
            //获取当前的tr

            var tr = this.parentNode.parentNode;

            //获取需要删除的员工名字
            // var name = tr.getElementsByTagName("td")[0].innerHTML;

            var name = tr.children[0].innerHTML;
            // console.log(name);

            //删除之前弹出一个提示框
            /**
             * confirm()用于弹出一个带有确认和删除按钮的提示框
             *  需要一个字符串作为参数,改字符串将会作为提示文字显示出来
             *  如果用户点击点击确认则会返回true,如果点击取消则返回false
             */

            var  flag = confirm("确认删除"+name+"吗?");
            if(flag){
                //删除tr
                tr.parentNode.removeChild(tr);
            }

            return false;
        }

        window.onload = function () {

            /**
             * 点击超链接之后,删除一个员工信息
             */

            //获取所有的超链接
            var allA = document.getElementsByTagName("a");

            for(var i=0;i<allA.length;i++){
                allA[i].onclick = delA;
            }


            /**
             * 添加员工的功能
             * - 点击按钮之后,将员工信息添加到表格中
             */
            //为提交按钮绑定一个单击响应函数
            var addEmpButton = document.getElementById("addEmpButton");
            addEmpButton.onclick = function () {

                //获取用户添加的员工信息
                //获取员工的名字
                var name = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                //salary
                var salary = document.getElementById("salary").value;

                // console.log(name);

                /**
                 * <tr>
                 *    <td>Tom</td>
                 *    <td>tom@tom.com</td>
                 *    <td>5000</td>
                 *    <td><a href="javascript:;">Delete</a></td>
                 * </tr>
                 * 需要将获取到的信息保存到tr中
                 */

                //创建一个tr
                var tr = document.createElement("tr");

                //创建四个td
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var deleteTd = document.createElement("td");

                //创建a标签
                var aTd = document.createElement("a");


                //创建文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                var deleteText = document.createTextNode("Delete")

                //将文本条件添加到td中
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                //向a中添加文本
                aTd.appendChild(deleteText);
                //将a添加到td中
                deleteTd.appendChild(aTd);

                //将td添加到tr中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(deleteTd);

                //向a中添加属性
                aTd.href = 'javascript:;';

                //添加方法
                aTd.onclick = delA;

                //获取table
                var employeeTable = document.getElementById("employeeTable");

                //获取tbody
                var tbody = employeeTable.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);




            }





        }

    </script>
</head>
<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td>
                <a href="javascript:;">Delete</a>
            </td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td>
                <a href="deleteEmp?id=002">Delete</a>
            </td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@tom.com</td>
            <td>10000</td>
            <td>
                <a href="deleteEmp?id=003">Delete</a>
            </td>
        </tr>
    </table>

    <div id="formDiv">

        <h4>添加新员工</h4>

        <table>
            <tr>
                <td class="word">name: </td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" />
                </td>
            </tr>
            <tr>
                <td class="word">email: </td>
                <td class="inp">
                    <input type="text" name="email" id="email" />
                </td>
            </tr>
            <tr>
                <td class="word">salary: </td>
                <td class="inp">
                    <input type="text" name="salary" id="salary" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton">
                        Submit
                    </button>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
