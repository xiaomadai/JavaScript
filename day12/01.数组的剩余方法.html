<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        var arr = ["孙悟空","猪八戒","沙和尚"];
        var arr2 = ["白骨精","玉兔精","蜘蛛精"];
        var arr3 = ["二郎神","太上老君","玉皇大帝"];

        /**
         * concat() 可以链接两个或者多个数组，并将多个数组返回
         *  - 改方法不会对原数组产生影响
         */

        var result = arr.concat(arr2,arr3,"牛魔王","铁扇公主");

        // console.log(result);

        /**
         * join()
         *  - 改方法可以将数组转化为一个字符串
         *  - 改方法不会对原数组产生影响，而是会将转化后的字符串返回
         *  - join()方法可以指定一个字符串作为参数，这个字符串将会成为数组中元素的链接符
         *      如若不使用链接符，将默认使用逗号作为链接符
         */

        arr = ["孙悟空","猪八戒","沙和尚","唐僧"];
        result = arr.join("-");
        // console.log(arr);
        // console.log(result);


        /**
         * reverse()
         * - 改方法用来反转数组，
         * - 改方法会直接修改原数组
         */
        // console.log(arr);
        arr.reverse();
        // console.log(arr);


        arr = ["b","d","e","a","c"];

        /**
         * sort()
         * - 可以用来对数组中的元素进行排序
         * - 也会影响原数组，默认按照unicode编码进行排序
         */
        arr.sort();
        // console.log(arr);


        /**
         * 即使对于纯数字的数组，使用sort()排序时，也会按照unicode编码排序
         *  所以对于数字进行排序时，可能会得到错误的结果
         *
         * 我们可以自己指定排序的规则
         *  我们可以在sort()添加一个回调函数，来指定排序规则
         *      回调函数中可以定义两个参数，
         *      浏览器将会分别使用数组中的元素作为实参去调用回调函数
         *      使用哪个元素调用不确定，但是肯定的是数组中的a一定在b的前边
         *  - 浏览器会根据回调函数的返回值来决定元素的顺序
         *      如果返回一个大于0的值，则元素会交换位置
         *      如果返回一个小于0的值，则元素位置不变
         *      如果返回一个0，则认为两个元素相等，也不交换位置
         *
         *  - 如果需要升序，则返回a-b
         *      如果需要返回降序，则返回b-a
         *
         */


        arr = [5,4,2,1,3,6,8,7];

        arr.sort(function (a,b) {
           //升序排列
            return a-b;
        });

        console.log(arr);




    </script>
</head>

</body>
