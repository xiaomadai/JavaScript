<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        //创建一个字符串
        var s = "Hello javascript";

        /**
         * 在底层字符串是以字符数组的形式保存的
         * ["H","e","l"]
         */

        /**
         *  length属性
         *  - 可以用来获取字符串的长度
         */

        // console.log(s.length);

        /**
         * charAt()
         * - 可以返回字符串中指定位置的字符
         * - 根据索引获取指定的字符
         */

        str = "中Hello Atguigu";
        var result = str.charAt(0);
        // console.log(result);

        /**
         * charCodeAt()
         * - 获取指定位置字符的字符编码（Unicode编码）
         */

        result = str.charCodeAt(0);
        // console.log(result);


        /**
         * String.formCharCode()
         * - 可以根据字符编码获取字符串
         */

        result = String.fromCharCode(0x2692);

        // console.log(result);

        /**
         * concat()
         * - 可以用来连接两个或者多个字符串
         * - 作用和 + 一样
         */

        result = str.concat("你好","再见");

        // console.log(result);

        /**
         *  indexOf()
         *  - 改方法可以检索一个字符串中是否含有指定内容
         *  - 如果字符串中含有改内容，则会返回其第一次出现的索引
         *      如果没有找到，则会返回-1
         *  - 可以指定一个第二个参数，指定开始查找的位置
         *
         *  lastIndexOf()
         *  - 改方法和indexOf()一样，
         *      不同的是indexOf()是从前往后找
         *      lastIndexOf()是从后往前找
         *  - 也可以指定开始查找的位置
         */

        str = "hello hatguigu";
        // result = str.indexOf("h",1);
        // result = str.lastIndexOf("h",5);
        // console.log(result);

        /**
         * slice()
         * - 可以从字符串中截取指定的内容
         * - 不会影响原字符串，而是将截取到的内容返回
         * - 参数：
         *      第一个：开始位置的索引(包括开始位置)
         *      第二个：结束位置的索引（不包括结束位置）
         *          - 如果省略第二个参数，则会截取到后边所有的
         *      - 也可以传递一个负数作为参数，负数的话将会从后边计算
         *
         */

        str = "abcdefghijk";

        // result = str.slice(1,4);
        // result = str.slice(1,-1);

        // console.log(str);
        // console.log(result);

        /**
         * substring()
         *  - 可以用来截取一个字符串，和slice类似
         *  - 参数
         *      - 第一个：开始位置的索引(包括开始位置)
         *      - 第二个：结束位置的索引（不包括结束位置）
         *      - 不同的是这个方法不能接收负值作为参数
         *          如果传递了一个负值，则默认使用0
         *      - 而且他还自动调整了参数的位置，如果第二个参数小于第一个，则自动调换
         */

        result = str.substring(0,1);

        // console.log(str);
        // console.log(result);

        /**
         * substr()
         * - 用来截取字符串
         * - 参数：
         *      1.截取开始位置的索引
         *      2.截取的长度
         */

        str = "abcdefg";

        result = str.substr(3,2);


        /**
         * split()
         * - 可以将一个字符串拆分为一个数组
         * - 参数：
         *      - 需要一个字符串作为参数，将会根据改字符串去拆分数组
         */

        str = "abcbcdefghij";

        result = str.split("d");


        /**
         *  如果传递一个空字符串，则会将每个字符都拆分为数组中的一个元素
         */

        result = str.split("");

        // console.log(Array.isArray(result));

        /**
         *  toUpperCase()
         *  - 将一个字符串转化为大写并返回
         */

        result = str.toUpperCase();

        /**
         * toLowerCase()
         * - 将一个字符串转化为小写并返回
         */

        str = str.toUpperCase();

        result = str.toLowerCase();

        console.log(str);
        console.log(result);



    </script>
